<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 2 Praktikum 2 Formulir</title>
    <style>
        fieldset{
            width: 600px;
            margin-left: 0;
            padding: 10px;
        }
    </style>
    </head>

<body>
    <h1> Form Registrasi</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Biodata</legend>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="nama" style="width: 195px;">Nama Mahasiswa</label>:
                <input type="text" id="nama" name="nama" placeholder="Nama Anda" style="flex: 1;">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="nim" style="width: 195px;">No Induk Mahasiswa (NIM)</label>:
                <input placeholder="12345678" style="flex: 1;">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="alamat" style="width: 195px;">Alamat Mahasiswa</label>:
                <textarea id="alamat" name="alamat" placeholder="Alamat Anda" rows="4" style="flex: 1;"></textarea>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="tanggal_lahir" style="width: 195px;">Tanggal Lahir</label>:
                <select id="tanggal_lahir" name="tanggal_lahir">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                </select>
                <select id="bulan_lahir" name="bulan_lahir" style="margin-left: 5px;">
                    <option value="Januari">Januari</option>
                    <option value="Februari">Februari</option>
                    <option value="Maret">Maret</option>
                    <option value="April">April</option>
                    <option value="Mei">Mei</option>
                    <option value="Juni">Juni</option>
                    <option value="Juli">Juli</option>
                    <option value="Agustus">Agustus</option>
                    <option value="September">September</option>
                    <option value="Oktober">Oktober</option>
                    <option value="November">November</option>
                    <option value="Desember">Desember</option>
                </select>
                <select id="tahun_lahir" name="tahun_lahir" style="margin-left: 5px;">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                    <option value="2006">2006</option>
                    <option value="2007">2007</option>
                    <option value="2008">2008</option>
                    <option value="2009">2009</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label style="width: 195px;">Jenis Kelamin</label>:
                <input type="radio" id="pria" name="jenis_kelamin" value="Pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" style="margin-left: 10px;">
                <label for="wanita">Wanita</label>
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="foto" style="width: 195px;">Upload Foto</label>:
                <input type="file" id="foto" name="foto" style="flex: 1;">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="website" style="width: 195px;">URL Website</label>:
                <input type="url" id="website" name="website" placeholder="URL Website Anda" style="flex: 1;">
            </div>

            <div style="display: flex; margin-bottom: 10px;">
                <label for="pt" style="width: 195px;">Perguruan Tinggi</label>:
                <input 2type="text" id="pt" name="pt" placeholder="" style="flex: 1;">
            </div>
        </fieldset>
    </form>

    <fieldset>
        <legend>Info Akun</legend>
        <div style="display: flex; margin-bottom: 10px;">
            <label for="email" style="width: 120px;">Email</label>:
            <input type="email" id="email" name="email" placeholder="Email Anda">
        </div>
        <div style="display: flex; margin-bottom: 10px;">
            <label for="username" style="width: 120px;">Username</label>:
            <input type="text" id="username" name="username" placeholder="Username Anda">
        </div>
        <div style="display: flex; margin-bottom: 10px;">
            <label for="password" style="width: 120px;">Password</label>:
            <input type="password" id="password" name="password" placeholder="Password Anda"><br>
        </div>
        <div style="display: flex; margin-bottom: 10px;">
            <label for="ulang_password" style="width: 120px;">Ulangi Password</label>:
            <input type="password" id="ulang_password" name="ulang_password" placeholder="Ulangi Password Anda"><br>
        </div>
    </fieldset>

    <fieldset>
        <legend>Kemampuan Dasar</legend>
        <div style="display: inline-block;">
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="css" name="skills" value="CSS">
            <label for="css">CSS</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="javascript" name="skills" value="Javascript">
            <label for="javascript">Javascript</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="php" name="skills" value="PHP">
            <label for="php">PHP</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="mysql" name="skills" value="MySQL">
            <label for="mysql">MySQL</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="laravel" name="skills" value="Laravel">
            <label for="laravel">Laravel</label>
        </div>
        <div style="display: inline-block;">
            <input type="checkbox" id="react" name="skills" value="React Native">
            <label for="react">React Native</label>
        </div>
    </fieldset>

    <P>
        <input type="reset" value="Reset">
        <input type="submit" value="Simpan">
        <button type="button">Button</button>

    </P>

</body>

</html>
